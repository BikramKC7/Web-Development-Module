<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Student's Grade</h1>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th rowspan="2">Roll No.</th>
                <th colspan="2">Science</th>
                <th rowspan="2">English</th>
                <th rowspan="2">Social</th>
            </tr>
            <tr>
                <th>Practical</th>
                <th>Theory</th>
            </tr>

            <tbody>
                <th scope="row">1</th>
                <td>80</td>
                <td>10</td>
                <td>100</td>
                <td>50</td>
            </tbody>
            
            <tbody>
                <th scope="row">2</th>
                <td>80</td>
                <td>10</td>
                <td>100</td>
                <td>50</td>
            </tbody>
            
            <tbody>
                <th scope="row">3</th>
                <td>80</td>
                <td>10</td>
                <td>100</td>
                <td>50</td>
            </tbody>

        </thead>
    </table>
</body>
</html>

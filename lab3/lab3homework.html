<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper Template</title>
    <link rel="stylesheet" href="homework.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="title-section">
                <h1>NEWSPAPER TITLE</h1>
                <div class="header-info">
                    <span>Date</span>
                    <span>Price</span>
                </div>
            </div>
            <div class="logo">
                <p>Logo</p>
            </div>
        </header>

        <section class="content">
            <div class="main-left">
                <div class="heading">
                    <p>Heading</p>
                </div>
                <div class="subheading">
                    <p>Subheading</p>
                    <p>Main Story</p>
                </div>
            </div>
            <div class="main-right">
                <div class="picture">
                    <p>Picture</p>
                </div>
                <div class="story">
                    <p>Story</p>
                </div>
            </div>
            <div class="advert">
                <p>Advert</p>
            </div>
        </section>
    </div>
</body>
</html>
